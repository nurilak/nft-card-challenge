<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Outfit"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div id="main">
      <div class="mainimg">
        <img
          class="image__img"
          src="images/image-equilibrium.jpg"
          alt="equilibrium"
        />
        <div class="image__overlay">
          <a href=""><img src="images/icon-view.svg" /></a>
        </div>
      </div>
      <h1><a class="link" href="">Equilibrium #3429</a></h1>
      <p class="p1">Our Equilibrium collection promotes balance and calm.</p>
      <div class="ethclock">
        <div class="ethereum">
          <img
            class="icon"
            src="images/icon-ethereum.svg"
            alt="ethereum icon"
          />
          <p class="p2">0.041 ETH</p>
        </div>
        <div class="clock">
          <img class="icon" src="images/icon-clock.svg" alt="clock icon" />
          <p class="p3">3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="avatar">
        <img class="person" src="images/image-avatar.png" alt="avatar image" />
        <p class="p4">Creation of <a class="link" href="">Jules Wyvern</a></p>
      </div>
    </div>
  </body>
</html>
